<STyle>
 .subscribe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 20px;
    cursor: pointer;
 }
 .join-button{
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-radius: 20px;
    cursor: pointer;
    margin-left: 8px;
 }
 .tweet-button{
    background-color: rgb(12, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    border-radius: 20px;
    font-weight: bold;
    font-size: pointer;
    margin-left: 9px;

 }
        
</STyle>


<button class="subscribe-button ">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
